<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/iconb.png" type="image/jpeg">
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <audio src="./assets/brickHit.mp3" id="audioo" autoplay="false"></audio>
      <audio src="./assets/gameMusic.wav" id="gameAudio" autoplay="false" loop></audio>
      <audio src="./assets/winSound.wav" id="winAudio" autoplay="false"></audio>
      <audio src="./assets/loseSound.wav" id="loseAudio" autoplay="false"></audio>
      <audio src="./assets/losingLives.wav" id="losingLivesAudio" autoplay="false"></audio>
      <audio src="./assets/choosingLevel.wav" id="choosingLevelAudio" autoplay="false"></audio>
      <audio src="./assets/bonusSound.mp3" id="bonusSound" autoplay="false"></audio>


    <img src="./assets/brickCrack.png" id="crack" width="72" height="24">
    <img src="./assets/BrickBreaker_hero_template-1.jpg" id="mainImg" alt="">
    <img src="./assets/lock1.png" id="lock" >
    <canvas id="canvas" width="800" height="550"></canvas>
    <div class="game-model"> 
        <div class="content">
            <h2></h2>
            <p>Your Score...</p>
            <p class="your-score"></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <script type="module" src="script/main.js"></script>
</body>
</html>
